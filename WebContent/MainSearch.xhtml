<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body style="background: url('#{resource['images:BG.jpg']}') repeat">
	<div align="center">
		<h1 style="align: center; color: blue; font-size: 32">Insurance System</h1>
	</div>
	<br />
	<br />
	<h:form>
		<p:messages id="messages" autoUpdate="true" closable="false" />
		<p:panelGrid columns="2">
			<h:outputLabel for="number" value="Employee ID:"
				style="font-weight:bold" />
			<p:inputText id="number" value="#{searchBean.searchID}" label="Number"
				required="true" requiredMessage="*">
				<f:convertNumber integerOnly="true" type="number" pattern="" />
			</p:inputText>
			<p:commandButton id="btnsearch" value="Search" ajax="false"
				action="#{searchBean.search}" update="resultgrid">
			</p:commandButton>
		</p:panelGrid>
		<p:separator />
		<p:panelGrid id="resultgrid" styleClass="order-table" columns="3" >
			<p:column headerText="Id">
				<h:outputText value="#{searchBean.searchResult.id}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{searchBean.searchResult.memberName}" />
			</p:column>

			<p:column headerText="Age">
				<h:outputText value="#{searchBean.searchResult.age}" />
			</p:column>
		</p:panelGrid>		
	</h:form>
</h:body>
</html>
