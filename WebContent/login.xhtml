<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
    <link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/loginStyle.css" />
			
        <title>Ta2meen</title>
    </h:head>
    <h:body>
    
    <div class="wrapper">
	<div class="container">
		<h1>Welcome</h1>
		 
		<h:form class="form">
		<p:growl id="msg" showDetail="true" life="3000" />
		<h:inputText id="username" value="#{loginController.userName}" required="true"  />
		<p:watermark for="username" value="user" />
		<h:inputText id="password" value="#{loginController.password}" required="true" label="password" />
		<p:watermark for="password" value="pass" />
        <h:commandButton value="Login" update="msg" action="#{loginController.loginAction}" />
         
		
		</h:form>
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
    
       </h:body> 

</html>
