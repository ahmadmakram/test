<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"

						<p:row styleClass="tsc_main_section_row" >

								<p:outputLabel for="fullName" value="#{msgs.common_full_name} : " />
							</p:column>
							<p:column styleClass="tsc_main_section_data">
								<h:outputText id="user_title" value="#{charityShowMB.entity.userTitle.title}" /> &#160;
									<h:outputText id="fullName" value="#{charityShowMB.entity.fullName}" />

							<p:column styleClass="tsc_main_section_none"></p:column>
							<p:column styleClass="tsc_main_section_element">
								<p:outputLabel for="email" value="#{msgs.common_email} : " />

									<p:fileDownload value="#{fileDownloaderMB.downloadFile(charityShowMB.entity.getCharity().authorizationLetterFile)}" />

								<p:outputLabel rendered="#{charityShowMB.entity.charity.authorizationLetterFile == null }" value="#{msgs.common_not_exist}" />

							<p:column styleClass="tsc_main_section_element">
								<p:outputLabel for="licenseUpload" value="#{msgs.charity_license_file} : " />

							<p:column styleClass="tsc_main_section_data">
								<p:commandLink rendered="#{charityShowMB.entity.charity.charityLicenseFile != null }" styleClass="tsc_dashboard_panel_permi_url" id="licenseUpload" target="newPopup" ajax="false"
